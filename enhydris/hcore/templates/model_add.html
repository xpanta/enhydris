{% load i18n %}
{% load form_as_table %} 
<html>
<head>
	<title>	Add New {{ form_prefix }} </title>
	<script type="text/javascript" src="{{ STATIC_URL }}admin/js/admin/RelatedObjectLookups.js"></script> 
    <link media="screen" href="{{ STATIC_URL }}css/base.css" type="text/css" rel="stylesheet"> 
    <link type="text/css" href="{{ STATIC_URL }}css/ui_override.css" rel="stylesheet" />

</head>
<body>
<div style="padding:1.5em">
<h2> Add New {{form_prefix|title}}</h2>

{% if form.errors %}
	<p class="fielderrors">{% trans "Please correct the errors below: " %}{{ form.field_errors }}</p>
{% endif %}
    <form method="post" action="{% url "index" %}add/{%filter lower%}{{form_prefix}}{% endfilter %}/" class="wide">
    {% csrf_token %} 
	<table class="table_container">
		<tbody>
			{% form_as_table_rows form  %}
		</tbody>
	</table>
	<p class="submit"><input type="submit" value="{% trans "Submit Changes" %} &rarr;">
						| <a href="javascript:window.close()">Cancel</a></p>
    </form>
</div>
</body>
</html>
