{% extends "base.html" %}
{% load i18n %}
{% block pagetitle %}iWidget - UK Customer Registration{% endblock %}
{% block pagecontent %}
<script type="text/javascript">
</script>
<!--<div class="row">-->
	<div class="col-md-6 col-md-offset-3">
    	<div class="panel panel-default">
		<div class="panel-heading">
		    <div class="panel-title">{% trans "Welcome to iWIDGET account registration" %}</div>
		 </div>
		 <div class="panel-body">
		 <div id="signup-msg"></div>
		 <form accept-charset="UTF-8" action="{% url 'login' %}" method="POST" role="form" id="login-form">
			{% csrf_token %}
            <fieldset>
				<div class="form-group">
					<label>First Name</label>
			    	<input class="form-control" placeholder="First Name" name="fname" id="fname" type="text" required="true">
			    </div>
			    <div class="form-group">
			    	<label>Last Name</label>
			    	<input class="form-control" placeholder="Last Name" name="lname" id="lname" type="text" value="" required="true">
			    </div>
				<div class="form-group">
					<label>Email</label>
			    	<input class="form-control" placeholder="Email" name="email" id="email" type="text" required="true">
			    </div>
			    <div class="form-group">
			    	<label>Address</label>
			    	<textarea class="form-control" rows="3" name="address" id="address" placeholder="Address" required="true"></textarea>
			    	<!--<input class="form-control" placeholder="Address" name="address" id="address" type="text" value="" required="true"> -->
			    </div>			    
			    	<!--
			    	<div class="checkbox">
			    	  	<label><input name="remember" type="checkbox" value="Remember Me"> Remember Me</label>
			    	</div>
					-->
				<div class="form-group">
			    		<button class="btn btn-lg btn-primary btn-block" type="button" onClick="apputil.sendToserver('#login-form');">{% trans "Register" %}</button>
			    </div>
		    </fieldset>
		</form>
		</div>
	</div>
	</div>
<!--</div>-->
{% endblock %}
